<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - 我的博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">我的博客</a></h1>
            <p>分享我的想法和经验</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="post-container">
                <div class="post-header">
                    <h1 id="postTitle">文章标题</h1>
                    <div class="post-meta">
                        <span id="postDate">发布日期</span>
                    </div>
                </div>
                <div class="post-content" id="postContent">
                    <!-- 文章内容将通过 JavaScript 动态加载 -->
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 我的博客. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/marked.min.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
